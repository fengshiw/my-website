<body>

  <input type="file" id="uploadFile" accept=".xlsx">

  <div id="results"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script>
    let data = [];

    function renderResults(results) {
      if (results.length === 0) {
        document.getElementById("results").innerHTML = "<p>æ²¡æœ‰æœåˆ°å“ï¼Œå†è¯•è¯•åˆ«çš„è¯ï¼ŸğŸ™„</p>";
        return;
      }
      let html = "<table><tr>";
      const keys = Object.keys(results[0]);
      keys.forEach(k => html += `<th>${k}</th>`);
      html += "</tr>";
      results.forEach(item => {
        html += "<tr>";
        keys.forEach(k => html += `<td>${item[k] || ""}</td>`);
        html += "</tr>";
      });
      html += "</table>";
      document.getElementById("results").innerHTML = html;
    }

    function fuzzySearch(query) {
      query = query.toLowerCase();
      return data.filter(item =>
        Object.values(item).some(v =>
          v && v.toString().toLowerCase().includes(query)
        )
      );
    }

    document.getElementById("searchBox").addEventListener("input", function() {
      const query = this.value.trim();
      renderResults(query ? fuzzySearch(query) : data);
    });

    document.getElementById("uploadFile").addEventListener("change", function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const workbook = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
        const sheet = workbook.SheetNames[0];
        const raw = XLSX.utils.sheet_to_json(workbook.Sheets[sheet], {header: 1});
        const headers = raw[1]; // ç¬¬äºŒè¡Œæ˜¯è¡¨å¤´
        const rows = raw.slice(2); // ç¬¬ä¸‰è¡Œå¼€å§‹æ˜¯å†…å®¹

        data = rows.map(row => {
          let obj = {};
          headers.forEach((k, i) => obj[k] = row[i] || "");
          return obj;
        });

        renderResults(data);
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
