  <meta charset="utf-8">
  <title>æ»¤èŠ¯æ¨¡ç³Šæœç´¢ï¼ˆè‡ªåŠ¨ä¿å­˜ + æ‹–æ‹½ä¸Šä¼ ï¼‰</title>
  <style>

<body>
  <h1>æ»¤èŠ¯æ¨¡ç³Šæœç´¢ç³»ç»Ÿ ğŸ› ï¸</h1>
  <div id="uploadZone">æ‹–æ‹½ Excel æ–‡ä»¶åˆ°è¿™é‡Œä¸Šä¼  æˆ–ç‚¹å‡»é€‰æ‹©ä¸Šä¼ ï¼š<br>
    <input type="file" id="uploadFile" accept=".xlsx">
  </div>

  <input type="text" id="searchBox" placeholder="è¾“å…¥å…³é”®è¯æœå‹å·ã€ç¼–ç ã€è½¦å‹ã€ä»·æ ¼â€¦">
  <div id="count"></div>
  <div id="results"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script>
    let data = [];

    const LOCAL_KEY = "filterData";

    // å°è£…è¶…çº§æ¨¡ç³Šæœç´¢
    function fuzzySearch(query) {
      const normalize = str => str.toString().toLowerCase().replace(/[^a-z0-9\u4e00-\u9fa5]/gi, '');
      const cleanQuery = normalize(query);
      return data.filter(item =>
        Object.values(item).some(v =>
          v && normalize(v).includes(cleanQuery)
        )
      );
    }

    function renderResults(results) {
      document.getElementById("count").textContent = `å…± ${results.length} æ¡ç»“æœ`;
      if (results.length === 0) {
        document.getElementById("results").innerHTML = "<p>å•¥ä¹Ÿæ²¡æœåˆ°æ¬¸ï½æ¢ä¸ªè¯å†æ¥ä¸€æ¬¡ğŸ˜¤</p>";
        return;
      }
      let html = "<table><tr>";
      const keys = Object.keys(results[0]);
      keys.forEach(k => html += `<th>${k}</th>`);
      html += "</tr>";
      results.forEach(item => {
        html += "<tr>";
        keys.forEach(k => html += `<td>${item[k] || ""}</td>`);
        html += "</tr>";
      });
      html += "</table>";
      document.getElementById("results").innerHTML = html;
    }

    // æ–‡ä»¶è§£æå¹¶ä¿å­˜
    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const workbook = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
        const sheet = workbook.SheetNames[0];
        const raw = XLSX.utils.sheet_to_json(workbook.Sheets[sheet], {header: 1});
        const headers = raw[1];
        const rows = raw.slice(2);
        data = rows.map(row => {
          let obj = {};
          headers.forEach((k, i) => obj[k] = row[i] || "");
          return obj;
        });
        localStorage.setItem(LOCAL_KEY, JSON.stringify(data));
        renderResults(data);
      };
      reader.readAsArrayBuffer(file);
    }

    // æ‹–æ‹½ä¸Šä¼ åŒºåŸŸ
    const dropZone = document.getElementById("uploadZone");
    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });
    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });
    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      if (file && file.name.endsWith(".xlsx")) {
        handleFile(file);
      } else {
        alert("åªèƒ½ä¸Šä¼  .xlsx æ–‡ä»¶å“¦ï¼");
      }
    });

    // ä¸Šä¼ æŒ‰é’®
    document.getElementById("uploadFile").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    // æœç´¢æ¡†è¾“å…¥
    document.getElementById("searchBox").addEventListener("input", function() {
      const query = this.value.trim();
      renderResults(query ? fuzzySearch(query) : data);
    });

    // é¡µé¢åŠ è½½å°è¯•è¯»å–æœ¬åœ°å­˜å‚¨
    window.onload = () => {
      const saved = localStorage.getItem(LOCAL_KEY);
      if (saved) {
        try {
          data = JSON.parse(saved);
          renderResults(data);
        } catch (e) {
          console.error("æ•°æ®è¯»å–å¤±è´¥ï¼š", e);
        }
      }
    };
  </script>
</body>
