<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好呀</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #64b3f4, #ff8cfc);
            background-size: 200% 200%;
            font-family: 'Noto Sans SC', sans-serif;
        }
        .content {
            font-size: 15rem; /* 字体放大三倍 */
            font-weight: bold;
            color: white;
            text-align: center;
            opacity: 0;
            letter-spacing: -0.05em; /* 调小字间距 */
            transform: scale(0.5);
            animation: fadeInZoom 3s ease-out forwards;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @keyframes fadeInZoom {
            from {
                opacity: 0;
                transform: scale(0.2);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="content">你好呀！</div>
</body>
</html>
