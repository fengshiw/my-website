<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好呀</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #444); /* 更高级的苹果风格深色渐变 */
            font-family: 'Noto Sans SC', sans-serif;
            color: white;
        }
        .content {
            font-size: 15rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 0.1em; /* 适当调整字间距 */
        }
        .char {
            display: inline-block;
            opacity: 0;
            transform: scale(0.2);
            animation: fadeInScale 0.6s ease-out forwards;
        }
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="content" id="text-container"></div>
    <script>
        const text = "你好呀！";
        const container = document.getElementById("text-container");
        const delays = [0.15, 0.2, 0.3, 0.4, 0.5]; // 先慢后快的节奏，从左到右

        text.split("").forEach((char, index) => {
            const span = document.createElement("span");
            span.textContent = char;
            span.classList.add("char");
            span.style.animationDelay = `${delays[index] || 0.1}s`;
            container.appendChild(span);
        });
    </script>
</body>
</html>
